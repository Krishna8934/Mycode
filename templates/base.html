<!DOCTYPE html>
<html>
<head>
  <title>Mycode</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Our custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body class="{{ session.get('theme', 'light') }}">

 


  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="/">Mycode</a>

  <div class="ms-auto d-flex align-items-center gap-2">

    {% if session.username %}
      <span class="text-light me-2">Hi, {{ session.username }}</span>
      <a href="/upload" class="btn btn-success btn-sm">Upload</a>
      <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
    {% else %}
      <a href="/login" class="btn btn-outline-light btn-sm">Login</a>
      <a href="/register" class="btn btn-outline-light btn-sm">Signup</a>
    {% endif %}

    <!--  THEME BUTTON INSIDE NAVBAR -->
    <button id="theme-toggle" class="btn btn-sm ms-2 theme-btn">
      {% if session.get('theme','light') == 'dark' %}
        ‚òÄÔ∏è Light
      {% else %}
        üêà‚Äç‚¨õ Dark
      {% endif %}
    </button>

  </div>
</nav>




  <!-- MAIN PAGE CONTENT -->
  <div class="container py-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, msg in messages %}
        <div class="alert alert-{{category}}">{{msg}}</div>
      {% endfor %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>


  <!-- üåô DARK MODE JS -->
  <script>
    (function(){

      const btn = document.getElementById('theme-toggle');
      const body = document.body;

      btn.addEventListener('click', async function () {

        // smooth animation
        body.classList.add('theme-transition');

        // toggle theme
        const newTheme = body.classList.contains('dark') ? 'light' : 'dark';
        body.classList.remove('light', 'dark');
        body.classList.add(newTheme);

        // update button text
        btn.innerText = newTheme === 'dark' ? "‚òÄÔ∏è Light" : "üêà‚Äç‚¨õ Dark";

        // notify backend to store session
        await fetch('/toggle-theme', { method: 'POST' });

        // remove transition class after animation
        setTimeout(() => body.classList.remove('theme-transition'), 500);
      });

    })();
  </script>

</body>
</html>
